url: https://rnabioco.github.io/djvdj

development:
  mode: auto

authors:
  RNA Bioscience Initiative:
    href: https://medschool.cuanschutz.edu/rbi

template:
  params:
    bootswatch: cosmo

reference:

- title: Import and manipulate
  contents:
  - import_vdj
  - fetch_vdj
  - filter_vdj
  - summarize_vdj
  - starts_with("mutate_")

- title: Calculate
  contents:
  - define_clonotypes
  - starts_with("calc_")

- title: Plotting
  contents:
  - starts_with("plot_")
  - djvdj_theme

- title: Data
  contents:
  - ends_with("_so")
  - ends_with("_sce")
