url: https://rnabioco.github.io/djvdj

development:
  mode: auto

authors:
  RNA Bioscience Initiative:
    href: https://medschool.cuanschutz.edu/rbi

template:
  bootstrap: 5
  params:
    bootswatch: cosmo

navbar:
  bg: dark

reference:

- title: Manipulate
  contents:
  - import_vdj
  - fetch_vdj
  - filter_vdj
  - summarize_vdj
  - mutate_vdj
  - mutate_meta

- title: Calculate
  contents:
  - starts_with("calc_")
  - define_clonotypes

- title: Plotting
  contents:
  - starts_with("plot_")
  - djvdj_theme

- title: Data
  contents:
  - ends_with("_so")
  - ends_with("_sce")
