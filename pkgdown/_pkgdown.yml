url: https://rnabioco.github.io/djvdj

template:
  package: rbitemplate
  bootstrap: 5

development:
  mode: auto

reference:

- title: Import and manipulate
  contents:
  - import_vdj
  - fetch_vdj
  - filter_vdj
  - summarize_vdj
  - starts_with("mutate_")

- title: Calculate
  contents:
  - define_clonotypes
  - starts_with("calc_")

- title: Plotting
  contents:
  - starts_with("plot_")
  - djvdj_theme

- title: Data
  contents:
  - ends_with("_so")
  - ends_with("_sce")
