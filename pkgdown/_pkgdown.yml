url: https://rnabioco.github.io/djvdj

template:
  package: rbitemplate
  bootstrap: 5

development:
  mode: auto

reference:
- title: Data Import
  contents:
  - import_vdj
  - define_clonotypes

- title: Clonal Abundance
  contents:
  - ends_with("_frequency")
  - plot_clonal_abundance

- title: Repertoire Diversity
  contents:
  - ends_with("_diversity")
  - ends_with("_rarefaction")

- title: Repertoire Similarity
  contents:
  - ends_with("_similarity")
  - ends_with("_mds")

- title: Gene Usage
  contents:
  - ends_with("_gene_usage")

- title: CDR3 Clustering
  contents:
  - cluster_seqs
  - plot_seq_motif

- title: Data Manipulation
  contents:
  - fetch_vdj
  - filter_vdj
  - summarize_vdj
  - mutate_vdj
  - mutate_meta

- title: Plotting
  contents:
  - ends_with("_features")
  - plot_vdj
  - djvdj_theme

- title: Data
  contents:
  - ends_with("_so")
  - ends_with("_sce")
