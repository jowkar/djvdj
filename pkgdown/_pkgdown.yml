url: https://rnabioco.github.io/djvdj

template:
  package: rbitemplate
  bootstrap: 5

development:
  mode: auto

reference:

- title: Manipulate
  contents:
  - import_vdj
  - fetch_vdj
  - filter_vdj
  - summarize_vdj
  - mutate_vdj
  - mutate_meta

- title: Calculate
  contents:
  - starts_with("calc_")
  - cluster_seqs
  - define_clonotypes

- title: Plotting
  contents:
  - starts_with("plot_")
  - djvdj_theme

- title: Data
  contents:
  - ends_with("_so")
  - ends_with("_sce")
